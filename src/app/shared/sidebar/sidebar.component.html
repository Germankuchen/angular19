<aside class="left-sidebar">
    <!-- Sidebar scroll-->
    <div class="scroll-sidebar">
        <!-- Sidebar navigation-->
        <nav class="sidebar-nav">
            <ul id="sidebarnav">
                <li class="user-profile">
                    <a class="has-arrow waves-effect waves-dark" aria-expanded="false"><img [src]="usuario.img | imagen" alt="user" /><span class="hide-menu">{{usuario.nombre}} </span></a>
                    <ul aria-expanded="false" class="collapse">
                        <li><a routerLink="/profile" routerLinkActive="active">Perfil </a></li>
                        <li><a href="javascript:void()">My Balance</a></li>
                        <li><a href="javascript:void()">Inbox</a></li>
                        <li><a routerLink="/account-settings" routerLinkActive="active">Account Setting</a></li>
                        <li><a (click)="logout()">Logout</a></li>
                    </ul>
                </li>
                <li class="nav-devider"></li>
                <li class="nav-small-cap">Principal</li>
                <li> <a class="has-arrow waves-effect waves-dark" href="#" aria-expanded="false"><i [class]="sidebar.menu[0].icono"></i><span class="hide-menu">{{sidebar.menu[0].nombre}} <span class="label label-rouded label-themecolor pull-right">{{sidebar.menu[0].submenu.length}}</span></span></a>
                    <ul aria-expanded="false" class="collapse">
                        <li *ngFor="let menu of sidebar.menu[0].submenu"><a [routerLink]="menu.url" routerLinkActive="active">{{menu.nombre}} </a></li>
                    </ul>
                </li>
            </ul>
        </nav>
        <!-- End Sidebar navigation -->
    </div>
    <!-- End Sidebar scroll-->
</aside>
