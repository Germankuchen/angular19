<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Temas</h4>
                <div class="r-panel-body">
                    <ul id="themecolors" class="m-t-20">
                        <li><b>Con el sidebar claro</b></li>
                        <li><a (click)="cambiarTema('default')" data-theme="default" class="selector default-theme" [class.working]="color == 'default'">1</a></li>
                        <li><a (click)="cambiarTema('green')" data-theme="green" class="selector green-theme" [class.working]="color == 'green'">2</a></li>
                        <li><a (click)="cambiarTema('red')" data-theme="red" class="selector red-theme" [class.working]="color == 'red'">3</a></li>
                        <li><a (click)="cambiarTema('blue')" data-theme="blue" class="selector blue-theme" [class.working]="color == 'blue'">4</a></li>
                        <li><a (click)="cambiarTema('purple')" data-theme="purple" class="selector purple-theme" [class.working]="color == 'purple'">5</a></li>
                        <li><a (click)="cambiarTema('megna')" data-theme="megna" class="selector megna-theme" [class.working]="color == 'megna'">6</a></li>

                        <li class="d-block m-t-30"><b>Con el sidebar oscuro</b></li>
                        <li><a (click)="cambiarTema('default-dark')" data-theme="default-dark" class="selector default-dark-theme" [class.working]="color == 'default-dark'">7</a></li>
                        <li><a (click)="cambiarTema('green-dark')" data-theme="green-dark" class="selector green-dark-theme" [class.working]="color == 'green-dark'">8</a></li>
                        <li><a (click)="cambiarTema('red-dark')" data-theme="red-dark" class="selector red-dark-theme" [class.working]="color == 'red-dark'">9</a></li>
                        <li><a (click)="cambiarTema('blue-dark')" data-theme="blue-dark" class="selector blue-dark-theme" [class.working]="color == 'blue-dark'">10</a></li>
                        <li><a (click)="cambiarTema('purple-dark')" data-theme="purple-dark" class="selector purple-dark-theme" [class.working]="color == 'purple-dark'">11</a></li>
                        <li><a (click)="cambiarTema('megna-dark')" data-theme="megna-dark" class="selector megna-dark-theme" [class.working]="color == 'megna-dark'">12</a></li>
                    </ul>

                </div>
            </div>
        </div>
    </div>
</div>
